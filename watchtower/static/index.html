<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Watchtower</h1>
    <div id="cpu-usage">
        <h2>CPU Usage</h2>
      <div id="cpu-usage-section"></div>
    </div>
    <div id="mem-usage">
        <h2>Memory Usage</h2>
        <meter 
          id="mem-usage-progress-bar" 
          class="nes-progress" 
          value="0" 
          min="0"
          max="100"
          low="33" 
          high="66" 
          optimum="0"
        ></meter>
    </div>
    <div id="disk-usage">
        <h2>Disk Usage</h2>
        <meter 
          id="disk-usage-progress-bar" 
          class="nes-progress" 
          value="0" 
          min="0"
          max="100"
          low="33" 
          high="66" 
          optimum="0"
        ></meter>
    </div>

    <script src="script.js"></script>
  </body>
</html>
